<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Noticias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="nscript.js" defer></script>
</head>
<body>
    <div class="column news-list">
        <h2>Noticias Publicadas</h2>
        <!-- Aquí se mostrarán las noticias publicadas desde la base de datos -->
        <div id="lista"></div>
    </div>

    <div class="column upload-form">
        <h2>Subir Nueva Noticia</h2>

        <textarea id="titulo" rows="1" placeholder="Título de la noticia" required></textarea>
        <textarea id="descripcion" rows="5" placeholder="Descripción de la noticia" required></textarea>
        <textarea id="filelink" rows="2" placeholder="Link de la imagen" required></textarea>

        <div>
            <input type="checkbox" id="isVideo" name="isVideo">
            <label for="isVideo">¿Es un vídeo?</label>
        </div>

        <button id="uploadnoticia" type="submit">Subir Noticia</button>
    </div>
</body>
</html>
