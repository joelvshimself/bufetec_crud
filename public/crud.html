<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <!-- Estilos CSS incrustados -->
    <link href="./styles.css" rel="stylesheet">
    <!-- Incluye el script.js-->
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- Modal HTML que se mostrará como pop-up -->
    <div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); padding:20px; background-color:white; border: 1px solid black;">
        <label for="permiso">Selecciona el nuevo permiso:</label>
        <select id="permiso">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <br><br>
        <button id="guardar-btn">Guardar</button>
        <button onclick="cerrarModal()">Cancelar</button>
    </div>

    <h1>Lista de Usuarios</h1>
    <table id="usuarios-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Permisos</th>
                <th>Teléfono</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán aquí dinámicamente -->
        </tbody>
    </table>

</body>
</html>
